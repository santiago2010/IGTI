<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Trabalho Pratico Full Stack</title>

    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="container">

    <div>
        <div class="box">
            <div id="RGB">
                <h1>Trabalho Pratico Full Stack</h1>
                <div class="inputGroup">
                    <label for="">(R) Red</label>
                    <input class="range" type="range" value="0" min="0" max="256" id="rangeA" />
                    <input class="text" type="text" value="0" readonly disabled id="inputA" />
                </div>

                <div class="inputGroup">
                    <label for="">(G) Verde</label>
                    <input class="range" type="range" value="0" min="0" max="256" id="rangeB" />
                    <input class="text" type="text" value="0" readonly disabled id="inputB" />
                </div>

                <div class="inputGroup">
                    <label for="">(B) Blue</label>
                    <input class="range" type="range" value="0" min="0" max="256" id="rangeC" />
                    <input class="text" type="text" value="0" readonly disabled id="inputC" />
                </div>
            </div>
            <div id="quadrado">
            </div>
        </div>
    </div>



    <script defer src="js/script.js"></script>
</body>

</html>
